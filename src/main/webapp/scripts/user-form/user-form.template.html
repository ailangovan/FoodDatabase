<h2>User Details</h2>
<form ng-submit="$ctrl.submitUserForm()" style="max-width: 25em;">
    <div class="form-group">
        <label>First name</label>
        <input class="form-control" ng-model="$ctrl.user.firstName" name="firstName" required/>
        <span ng-show="userForm.firstName.$error.required" class="help-block">First name is required.</span>
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input class="form-control" ng-model="$ctrl.user.lastName" name="lastName" required/>
        <span ng-show="userForm.lastName.$error.required" class="help-block">Last name is required.</span>
    </div>


    <div class="form-group">
        <label>Weight</label>
        <input class="form-control" ng-model="$ctrl.user.weight" name="weight" required/>
        <span ng-show="userForm.weight.$error.required" class="help-block">Weight is required.</span>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input class="form-control" ng-model="$ctrl.user.username" name="username" required/>
        <span ng-show="userForm.username.$error.required" class="help-block">Username is required.</span>
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" ng-model="$ctrl.user.password" name="password" required/>
        <span ng-show="userForm.password.$error.required" class="help-block">Password is required.</span>
    </div>
    
    <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
</form>
