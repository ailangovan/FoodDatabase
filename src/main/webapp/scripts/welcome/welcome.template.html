<h2>Login</h2>
<form ng-submit="$ctrl.submitLogin()" style="max-width: 25em;">
	<div class="form-group">
		<label>Username</label> <input class="form-control"
			ng-model="$ctrl.person.userName" name="userName" required /> <span
			ng-show="ownerForm.userName.$error.required" class="help-block">First
			name is required.</span>
	</div>

	<div class="form-group">
		<label>Password</label> <input class="form-control"
			ng-model="$ctrl.person.password" name="password" required /> <span
			ng-show="ownerForm.password.$error.required" class="help-block">Last
			name is required.</span>
	</div>
	<div class="form-group">
		<button class="btn btn-default" type="submit">Submit</button>
	</div>
	<div class="form-group">
		<button class="btn btn-default" ui-sref="userNew">Register</button>
	</div>
</form>
