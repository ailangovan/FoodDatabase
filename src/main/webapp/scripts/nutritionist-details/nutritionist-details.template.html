<h2>Nutritionist Information</h2>

<table class="table table-striped">
	<tr>
		<th class="col-sm-3">Name</th>
		<td><b>{{$ctrl.nutritionist.firstName}} {{$ctrl.nutritionist.lastName}}</b></td>
		<td><b>{{$ctrl.nutritionist.medicalId}} </b></td>
	</tr>
</table>

<h2>Patients    </h2>

<table class="table table-striped">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Weight</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tr ng-repeat="user in $ctrl.users track by user.id">
		<th>{{user.firstName}}</th>
		<th>{{user.lastName}}</th>
		<th>{{user.weight}}</th>
		<th><button ui-sref="userDetails({userId: user.id})">View/Edit User Diet</button></th>
		<th><button ng-click="$ctrl.removeUser(user)">Remove Patient</button></th>
	</tr>
</table>
